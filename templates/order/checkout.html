{% extends '../base.html' %}
{% load static %}

{% block title %} Checkout{% endblock title %}

{% block content %}
            <!-- Page Add Section Begin -->
    <section class="page-add">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="page-breadcrumb">
                        <h3>Checkout</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Page Add Section End -->

    <!-- Contact Section Begin -->
    <div class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form id="checkout-form"  class="contact-form" novalidate method="POST">
                        {% csrf_token %}
                        <div class="row">
                            
                            <div class="col-lg-12 py-2">
                                {% if messages %}
                                    {% include "../message.html" %}
                                {% endif %}
                            </div>    
                            <div class="col-lg-6 py-2">
                                <input name="first_name" type="text" placeholder="Enter Your Firstname">
                                <small id="error_first_name" class="text-danger"></small>
                            </div>
                            <div class="col-lg-6 py-2">
                                <input name="last_name" type="text" placeholder="Enter Your Lastname">
                                <small id="error_last_name" class="text-danger"></small>
                            </div>
                             <div class="col-lg-6 py-2">
                                <input name="email" type="email" placeholder="Enter Your Email Address">
                                <small id="error_email" class="text-danger"></small>
                            </div>
                             <div class="col-lg-6 py-2">
                                <input name="city" type="text" placeholder="Enter Your City">
                                <small id="error_city" class="text-danger"></small>
                            </div>
                             <div class="col-lg-6 py-2">
                                <input name="zip_code" type="text" placeholder="Enter Your Zipcode">
                                <small id="error_zip_code" class="text-danger"></small>
                            </div>
                             <div class="col-lg-6 py-2">
                                <input name="address" type="text" placeholder="Enter Your Shipping Address">
                                <small id="error_address" class="text-danger"></small>
                            </div>
                            <div class="col-lg-12 text-right">
                                <button class="btn-block" type="submit">pay</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Section End -->
{% endblock content %}

    {% block extra_scripts %}
        <script>
            const form =document.getElementById('checkout-form')

            const csrfmiddlewaretoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            let formIsValid = false;

            const validateFormAndCheckout =() =>{
                const url = '/checkout/';
                fetch(url,{
                    method:"POST",
                    headers:{
                        'X-CSRFToken':csrfmiddlewaretoken
                    },
                    body: new FormData(form)
                })
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    if(data.success){
                        formIsValid =true;
                        new FormData(form).forEach((value,key)=>{
                            if(key != 'csrfmiddlewaretoken' ){
                                document.getElementById(`error_${key}`).innerText = "";
                            }
                        })
                    }else{

                        let errors =data.errors;
                        formIsValid=false;
                        new FormData(form).forEach((value,key)=>{
                            if(key != 'csrfmiddlewaretoken' ){
                                document.getElementById(`error_${key}`).innerText = "";
                            }
                        });
                        

                        Object.keys(errors).forEach(key =>{
                            document.getElementById(`error_${key}`).innerText = errors[key].join('');
                        })
                    }
                })
                .catch(error =>{
                    console.log(error);
                })
            }

            form.addEventListener('submit',(event)=>{
                event.preventDefault();
                validateFormAndCheckout();
            })

        </script>
    {% endblock extra_scripts %}
